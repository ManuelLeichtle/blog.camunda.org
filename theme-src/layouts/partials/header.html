<!DOCTYPE html>
<html class="no-js" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport" content="width=device-width" />

  <!-- <base href="{{ .Site.BaseURL }}"> -->

  <title>{{ if .IsHome }}{{ else }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>


  <link rel="canonical" href="{{ .Permalink }}">

  {{ if le .Hugo.Version "0.17.0" }}
  {{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
  {{ else }}
  {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}
  {{ end }}

  {{ .Hugo.Generator }}

  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css" />
  <link href='{{ .Site.BaseURL }}favicon.ico' rel='icon' type='image/x-icon'/>
</head>
<body class="{{ if .IsHome }}home{{ end }}{{ if isset .Params "pagecssclass" }} {{ .Params.pagecssclass }}{{end}}">

<header>
  <div>
    <h1>
      <a class="site-link" href="{{ .Site.BaseURL }}">
        <span class="brand-logo"></span>
        <span class="brand-name">{{ .Site.Title }}</span>
      </a>
    </h1>

    <div class="grill">
      {{ partial "sidebar-toggle.html" . }}
    </div>

    <div class="search-field">
      <input type="search" placeholder="Searchâ€¦" />
    </div>
  </div>
</header>

<div class="search-results">
  <ul class="results-list">
  </ul>
  <footer>
    <button class="btn btn-default page previous">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </button>

    <button class="search-close btn btn-default">
      <span class="glyphicon glyphicon-remove"></span>
    </button>

    <button class="btn btn-default page next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </footer>
</div>
<div class="search-underlay"></div>

<div class="page-wrapper">
